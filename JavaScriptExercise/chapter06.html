<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Select And Go Navigation</title>
    <script src="chapter06.js"></script>
    <link rel="stylesheet" href="chapter06.css">
</head>
<body>
<form action="http://www.baidu.com" class="centered">
    <select id="newLocation">
        <option selected>Select a topic</option>
        <option value="http://www.bing.com">Bing</option>
        <option value="http://www.qq.com">QQ</option>
    </select>
    <input type="submit" value="Go">
</form>
&nbsp;
<form action="#" class="centered">
    <select id="months">
        <option value="">月份</option>
        <option value="1">一月</option>
        <option value="2">二月</option>
        <option value="3">三月</option>
        <option value="4">四月</option>
        <option value="5">五月</option>
        <option value="6">六月</option>
        <option value="7">七月</option>
        <option value="8">八月</option>
        <option value="9">九月</option>
        <option value="10">十月</option>
        <option value="11">十一月</option>
        <option value="12">十二月</option>
    </select>
    &nbsp;
    <select id="days">
        <option>天数</option>
    </select>
</form>
&nbsp;
<form action="#">
    <p><label for="userName">Your name:<input type="text" size="30" id="userName" class="reqd"></label></p>
    <p><label for="password1">Choose A Password:<input type="password" id="password1" class="reqd"></label></p>
    <p><label for="password2">Verify Password:<input type="password" id="password2" class="reqd password1"></label></p>
    <p><input type="submit" value="Submit">&nbsp;<input type="reset" value="Reset"></p>
</form>
</body>
</html>
